<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>SESAD</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">
  <script src="cordova.js"></script>

  <link rel="stylesheet" href="assets/css/animate.css">
  <link href="build/main.css" rel="stylesheet">

</head>
<body>
  <ion-app>
    <style>
      .root-loader {
        width: 100%;
        height: 100vh;
        background-color: #f05545;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        color: white;
      }
      .root-loader * {
        width: 100%;
        text-align: center;
        font-family: 'Roboto';
      }
      .root-loader h1 {
        font-size: 5rem;
      }
      .root-loader h3 {
        font-size: 3rem;
      }
      @keyframes cargador-shido {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .loading-image {
        animation: cargador-shido 2s ease-in-out 0s infinite alternate;
      }
    </style>
    <div class="root-loader">
      <h1>SESAD</h1>
      <img src="assets/img/settings.svg" alt="Cargando..." style="width: 50px" class="loading-image">
    </div>
  </ion-app>
  <script src="build/polyfills.js"></script>
  <script src="build/main.js"></script>

</body>
</html>
